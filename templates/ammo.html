{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock head %}

{% block content %}
<main class='ammo-main'>

    <!-- Place Jinja2 logic here to read and display data passed from render_template that was acquired from TarkovAPI -->

    <div>
        <!-- grabs result.data then initializes the items() method -->
        <!-- the items method returns a list of the dictionary's key-value pairs -->
        <!-- in this case, the only one is "items" -->
        {% for key, value in result.data.items() %}
            <h3>{key}</h3>
            <!-- This uses the value defined above, aka the contents of the dictionary within "items" -->
                <!-- THE CONTENT OF "ITEMS" IS A SINGLE OBJECT -->
                <!-- That single object is then assigned to "item" -->
                <!-- In other words, we have accessed the dictionary within "items". -->
            {% for item in value %}
                <ul>
                    <!-- specifies information -->
                    <li>{{ item.id }}</li>
                    <li>{{ item.name }}</li>
                    <li>{{ item.shortName }}</li>
                </ul>
            {% endfor %}
        {% endfor %}
    </div>


</main>
{% endblock content %}
